{% extends './base.html' %}
{% block titulo %}Registro de usuario {% endblock titulo %}

{% block body %}
<div class="row">
  

    <ul class="nav nav-tabs col-md-6 offset-md-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Autenticar</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Registrarse</button>
        </li>        
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="col-md-6 offset-md-3">
                <div class="error">{{error}}</div>
                <h1>Autenticar usuario</h1>
                <div class="card">
                    <div class="card-body">          
                        <form  method="post" action="autenticar">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required>
                            </div>  
                            <div class="form-group">  
                                <input type="password" id="password1" name="password1" class="form-control" placeholder="Contraseña" required maxlength="50">
                            </div>
                            <input name="id" type="hidden" value="">                                                    
                            <button class="btn btn-success btn-block text-white">Autenticar</button>
                            <a href="/" id="cancel" name="cancel" class="btn btn-danger">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="col-md-6 offset-md-3">
                <div class="error">{{error}}</div>
                <h1>Adicionar usuario</h1>
                <div class="card">
                    <div class="card-body">          
                        <form  method="post" action="/usuario">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required>
                            </div>  
                            <div class="form-group">  
                                <input type="password" id="password1" name="password1" class="form-control" placeholder="Contraseña" required maxlength="50">
                            </div>
                            <div class="form-group">
                                <input type="password" id="password2" name="password2" class="form-control" placeholder="Reperir contraseña" required minlength="1" maxlength="9">
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" class="form-control" placeholder="Correo" required>
                            </div>
                          
                            <button class="btn btn-success btn-block text-white">Registrar</button>
                            <a href="/" id="cancel" name="cancel" class="btn btn-danger">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>        
      </div>
</div>

{% endblock %}
