{% extends './base.html' %}
{% block titulo %}
  Editar de usuario 
{% endblock %}

{% block body %}
  <div class="row">
    
    <div class="col-md-6 offset-md-3">
      <div class="error">{{ error }}</div>
      <h1>Editar usuario</h1>
      <div class="card">
        <div class="card-body">
          <form method="post" action="/usuario/editar">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Nombre" required value="{{user.first_name}}"/>
            </div>
            <div class="form-group">
              <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Apellido" required value="{{user.last_name}}"/>
            </div>
            <div class="form-group">
              <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required value="{{user.username}}"/>
            </div>        
            <input type="hidden" value="{{user.id}}" name="id">
            <button class="btn btn-success btn-block text-white">Actualizar</button>
            <a href="/usuario/listado" id="cancel" name="cancel" class="btn btn-danger">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
