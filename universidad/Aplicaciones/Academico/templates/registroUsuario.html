{% extends './base.html' %}
{% block titulo %}
  Registro de usuario
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="error">{{ error }}</div>
      <h1>Adicionar usuario</h1>
      <div class="card">
        <div class="card-body">
          <form method="post" action="registrarUsuarioForm">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required />
            </div>
            <div class="form-group">
              <input type="password" id="password1" name="password1" class="form-control" placeholder="Contraseña" required maxlength="50" />
            </div>
            <div class="form-group">
              <input type="password" id="password2" name="password2" class="form-control" placeholder="Reperir contraseña" required minlength="1" maxlength="9" />
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" class="form-control" placeholder="Correo" required />
            </div>

            <button class="btn btn-success btn-block text-white">Registrar</button>
            <a href="/listadoUsuarios" id="cancel" name="cancel" class="btn btn-danger">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
